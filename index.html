<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="http://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.slim.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login" class="form-container">
      <h1 class="header">Log in</h1>
      <hr />
      <div id="email" class="form-group" data-step="1">
        <label for="email-input">Enter your email</label>
        <input id="email-input" class="form-control" type="text" />
      </div>
      <div id="email" class="form-group final" data-step="2">
        <label for="password-input">Enter password</label>
        <input id="password-input" class="form-control" type="password" />
      </div>
      <p id="error-message"></p>
      <button class="btn btn-primary" id="next-button">Next</button>
      <div id="back-button">&#8592;</div>
      <div class="info-section">
        <p>Don't have an account yet?</p>
        <a href="signup.html">Sign up for freee!</a>
      </div>
    </div>
  </body>
</html>
