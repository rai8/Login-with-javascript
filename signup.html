<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" media="(max-width: 640px)" href="max-640px.css" />
    <link rel="stylesheet" media="(min-width: 640px)" href="min-640px.css" />
    <link
      rel="stylesheet"
      media="(orientation: portrait)"
      href="portrait.css"
    />
    <link
      rel="stylesheet"
      media="(orientation: landscape)"
      href="landscape.css"
    />
    <script
      src="http://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.slim.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="signup" class="form-container">
      <h1 class="header">Sign up</h1>
      <div id="email" class="form-group" data-step="1">
        <label for="email-input">Enter your email</label>
        <input id="email-input" type="text" class="form-control" />
      </div>
      <div id="email-verification" class="form-group" data-step="2">
        <label for="email-verification-input">Confirm your email</label>
        <input id="email-verification-input" type="text" class="form-control" />
      </div>
      <div id="password" class="form-group" data-step="3">
        <p class="password-requirements">
          Passwords cannot contain spaces. Password must contain atleast 8
          characters. It must contain atleast 1 digit, 1 lower case and
          uppercase letter, you can aso use the symbols
        </p>
        <label for="password-input">Create a password</label>
        <input id="password-input" type="password" class="form-control" />
      </div>
      <div id="password-verification" class="form-group final" data-step="4">
        <label for="password-verification-input">Confirm your password</label>
        <input
          id="password-verification-input"
          type="password"
          class="form-control"
        />
      </div>
      <p id="error-message"></p>
      <button class="btn btn-primary" id="next-button">Next</button>
      <div id="back-button">&#8592;</div>
      <div class="info-section">
        <p>Already have an account</p>
        <a href="index.html">Log in!</a>
      </div>
    </div>
  </body>
</html>
